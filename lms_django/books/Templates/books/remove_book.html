{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h2>Remove a Book</h2>
  <form method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label>Book ID to Remove:</label>
      <input type="text" name="book_id" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-danger">Delete Book</button>
  </form>
</div>
