{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<style>
    body {
        background-color: #111;
        color: #fff;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .form-container {
        max-width: 500px;
        margin: 80px auto;
        background-color: #222;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    .form-container h2 {
        text-align: center;
        margin-bottom: 25px;
        font-size: 28px;
        color: #fff;
    }

    .form-control, .btn {
        border-radius: 6px;
    }

    .btn-primary {
        background-color: #007bff;
        border: none;
        width: 100%;
        padding: 10px;
        font-weight: bold;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    label {
        margin-top: 10px;
        color: #ccc;
    }

    .text-muted {
        color: #aaa !important;
    }
</style>

<div class="form-container">
    <h2>Register New Employee</h2>
    {% if messages %}
    {% for message in messages %}
      <div class="alert alert-success mt-3" role="alert">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary mt-3">Register Employee</button>
    </form>
    <a href="{% url 'dashboard_admin' %}" class="btn btn-primary mt-3 w-100">‚Üê Back to Admin Dashboard</a>
</div>
{% endblock %}
