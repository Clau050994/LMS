{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    body {
        background-color: #111;
        color: white;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .login-card {
        background-color: #222;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        max-width: 400px;
        margin: auto;
        margin-top: 100px;
    }
    .btn-lms {
        width: 100%;
        padding: 10px;
        font-weight: bold;
        margin-top: 10px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        text-align: center;
        display: inline-block;
        text-decoration: none;
    }
    h1 {
        text-align: center;
        margin-bottom: 20px;
    }
</style>

<div class="login-card">
    <h1>Welcome to LMS System</h1>

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_username">Username:</label>
            <input type="text" name="username" class="form-control" id="id_username" required>
        </div>
        <div class="mb-3">
            <label for="id_password">Password:</label>
            <input type="password" name="password" class="form-control" id="id_password" required>
        </div>
        <!-- <button type="submit" class="btn-lms">Login as Librarian</button> -->
        <button type="submit" class="btn-lms">Login</button>
       {% if messages %}
            {% for message in messages %}
                    <div class="alert alert-info mt-3">{{ message }}</div>
            {% endfor %}
       {% endif %}
        <script>
            setTimeout(function() {
                const alerts = document.querySelectorAll('.alert');
                alerts.forEach(function(alert) {
                    alert.style.transition = "opacity 0.5s ease-out";
                    alert.style.opacity = 0;
                    setTimeout(() => alert.style.display = 'none', 500);
                });
            }, 2000); // message disappears after 3 seconds
        </script>

    </form>

    <!-- <a href="{% url 'dashboard_admin' %}" class="btn-lms">Admin Dashboard Access</a> -->
</div>
{% endblock %}
