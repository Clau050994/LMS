{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h2 class="text-center mb-4">üìö Rent a Book</h2>

  <!-- ‚úÖ Feedback Messages -->
  {% if messages %}
    <div class="mb-3">
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    </div>
  {% endif %}

  <form method="POST">
    {% csrf_token %}

    <!-- Select Client -->
    <div class="mb-3">
      <label for="client" class="form-label">Select Client</label>
      <select name="client_id" id="client" class="form-select" required>
        <option value="">-- Choose Client --</option>
        {% for client in clients %}
          <option value="{{ client.id }}">{{ client.full_name }} ({{ client.email }})</option>
        {% endfor %}
      </select>
    </div>

    <!-- Select Book -->
    <div class="mb-3">
      <label for="book" class="form-label">Select Book</label>
      <select name="book_id" id="book" class="form-select" required>
        <option value="">-- Choose Book --</option>
        {% for book in books %}
          <option value="{{ book.id }}">{{ book.title }} by {{ book.author }}</option>
        {% endfor %}
      </select>
    </div>

    <!-- Due Date -->
    <div class="mb-3">
      <label for="due_date" class="form-label">Due Date</label>
      <input type="date" name="due_date" id="due_date" class="form-control" required>
    </div>

    <!-- Action Buttons -->
    <div class="text-center">
      <button type="submit" class="btn btn-success px-4">Confirm Rental</button>
      {% if request.user.role == 'admin' %}
        <a href="{% url 'dashboard_admin' %}" class="btn btn-secondary ms-2">‚Üê Back to Dashboard</a>
      {% else %}
        <a href="{% url 'dashboard_librarian' %}" class="btn btn-secondary ms-2">‚Üê Back to Dashboard</a>
      {% endif %}
    </div>
  </form>
</div>
{% endblock %}
