{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2 class="mt-5">Borrow a Book</h2>
    <form method="post" class="mt-3">
        {% csrf_token %}
        <label for="book_id">Book ID:</label>
        <input type="text" name="book_id" class="form-control" required>
        <button type="submit" class="btn btn-warning mt-3">Borrow</button>
    </form>
</div>
{% end block %}
